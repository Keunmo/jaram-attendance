<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Jaram Academy Attendance System</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <link rel="manifest" href="/static/manifest.webmanifest">
        <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Attendance System Registration Page</h1>
        <form action="/register/" method="POST">
            {% csrf_token %}
            <input type="hidden" id="card_id" name="card_id" value={{ register_id }}>
            <input id="name" type="text" name="name" value="" placeholder="Enter Name" required/>
            <input type="submit" value="register"/>
        </form>
    </body>
</html>
